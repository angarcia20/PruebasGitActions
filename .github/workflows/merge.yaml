name: push on main
on:
   pull_request_review:
    types: 
      - submitted

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Imprimir version del git
      run: |
        git --version
        echo "Path is ... $PATH"
    - name: impresion branches
      run: |
        rm -r main
        rm -r origin/main
        git fetch origin
        git branch -r
        git checkout main