name: automerge
on:
  pull_request_review:
    types:
      - submitted
  check_suite:
    types:
      - completed
  status: {}
jobs:
  automerge:
    runs-on: ubuntu-latest
   steps:
  - name: Merge me!
    uses: ridedott/merge-me-action@v1
    with:
      GITHUB_TOKEN: ${{ secrets.REPOSITORY_TOKEN }}
      MERGE_METHOD: MERGE